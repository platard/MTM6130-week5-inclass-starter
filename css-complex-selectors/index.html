<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo classes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Exercise 1: Targeting specific links -->
    <!-- color: blue; -->
  <a href="#" class="unvisited-link">Unvisited Link</a>
  <a href="#" class="visited-link">Visited Link</a>
  
  <!-- Exercise 2: Styling 'required' form fields -->
  <!-- border: 3px solid red; -->

  <!-- Exercise 3: Style required and :valid form fields; -->
  <!-- background-color: rgb(182, 255, 185); -->
  <form action="">
    <input type="text" >
    <input type="email" required>

  <!-- Exercise 4: Applying hover effect to buttons -->
  <!-- box-shadow: 0 0 5px rgba(0, 0, 0, 0.3); -->
  <button class="hover-button">Hover Me</button>

</form>
  
  <!-- Exercise 5: Selecting odd table rows -->
  <!-- background-color: #f2f2f2; -->
  <table>
    <tr>
      <td>Row 1</td>
    </tr>
    <tr>
      <td>Row 2</td>
    </tr>
    <tr>
      <td>Row 3</td>
    </tr>
    <tr>
      <td>Row 4</td>
    </tr>
  </table>
</body>
</html>
